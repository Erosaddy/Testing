<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 회원가입 페이지</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <main>
            <div class="row g-5 d-block">
                <div class="col-md-7 col-lg-8 mx-auto">
                    <form class="needs-validation" novalidate id="signup-data">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="name" placeholder="이름을 입력해 주세요" value=""
                                    required>
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>



                            <div class="col-12">
                                <label for="username" class="form-label">ID</label>
                                <div class="input-group has-validation">

                                    <input type="text" class="form-control" id="username" placeholder="ID를 입력해 주세요"
                                        required>
                                    <button class="btn btn-primary btn-purple" type="submit">중복확인</button>
                                    <div class="invalid-feedback">
                                        Your username is required.
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="password1" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password1" placeholder="비밀번호를 입력해 주세요"
                                    value="" required>
                                <div class="invalid-feedback">
                                    Valid password is required.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="password2" class="form-label">비밀번호 확인</label>
                                <div class="input-group has-validation">
                                    <input type="password" class="form-control" id="password2"
                                        placeholder="비밀번호를 다시 한 번 입력해 주세요" value="" required>
                                    <div class="invalid-feedback">
                                        Valid password is required.
                                    </div>
                                </div>
                            </div>



                            <div class="col-md-3">
                                <label for="country" class="form-label">통신사</label>
                                <select class="form-select" id="mobileCarrier" required>
                                    <option value="">통신사를 선택하세요</option>
                                    <option>SKT</option>
                                    <option>KT</option>
                                    <option>LG</option>
                                    <option>알뜰폰</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid country.
                                </div>
                            </div>

                            <div class="col-md-9">
                                <label for="tel" class="form-label">전화번호</label>
                                <input type="text" class="form-control" id="tel" placeholder="휴대폰 번호(-제외)" value=""
                                    required>
                                <div class="invalid-feedback">
                                    Valid phone number is required.
                                </div>
                            </div>


                        </div>

                        <hr class="my-4">

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="same-address">
                            <label class="form-check-label" for="same-address">이벤트/쇼핑혜택 SMS 수신 동의</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="save-info">
                            <label class="form-check-label" for="save-info">이벤트/쇼핑혜택 이메일 수신 동의</label>
                        </div>

                        <hr class="my-4">

                        <input class="w-100 btn btn-primary btn-lg" type="submit" value="회원가입">
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="script/checkout.js"></script>
    <script src="script/password_validation.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
